{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}



<div class="container text-light mt-3">
    <h1>Delete:</h1>
    <div class="row">
        <form method="POST" action={% url 'delete-review' rev.id %} class="ui form">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Are you sure you want to delete this review?</p>

            <input type="submit" value="YES" class="btn btn-danger"> 
            <a href="{% url 'list-books' %}" class="btn btn-signup">Cancel</a>
        </form>
            <div class="container mt">
            <img src="https://res.cloudinary.com/dyhess8yw/image/upload/v1670455805/pexels-skyler-ewing-4681361_hvw7nl.jpg" class="card-img width=100%" alt="child with a shocked face">
            </div>
    </div>
</div>

{% endblock %}
