{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %} 
{% if user.is_authenticated %}
<div class="container text-light mt-3">
	<h1>Delete:</h1>
	<div class="row">
	  <form method="POST" action={% url 'delete-review' rev.id %} class="ui form"> {% csrf_token %} {{ form|crispy }}
		<p>Are you sure you want to delete this review?</p>
		<input type="submit" value="YES" class="btn btn-danger">
		<a href="{% url 'list-books' %}" class="btn btn-signup">Cancel</a>
	  </form>
	</div>
  </div> 

  {% else %}   
  <h1>Please login.</h1>
{% endif %}

{% endblock %}
