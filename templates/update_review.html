{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    
    <h1>Update a book review:</h1>

    <form method=POST>
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <input type="submit" value="Update" 
        class="btn btn-secondary">

    </form>
{% else %}   
    <h1>This is not your review. You may only update the reviews you have posted.</h1>

{% endif %}

{% endblock %}
