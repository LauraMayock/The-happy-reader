{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container bg-white">
  <div class="row">
    <div class="col-md-8 mt-3">
      <h3>{% trans "Sign Out" %}</h3>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mt-3">

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup mb-4" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
<div class="container">
<img src="https://res.cloudinary.com/dyhess8yw/image/upload/v1670083623/diverse-kids-reading-books_2_f6ixvm.jpg" class="card-img" alt="children reading with their teacher">
</div>
</div>
{% endblock %}
