{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>The Happy Reader</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Kids book review blog"/>
    <meta name="keywords" content="book, kids, reviews, kids books by age"/>
    
    <!-- Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->

    <nav class="navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">The Happy Reader</span></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'listAge' %}">Age Group</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Saved Books</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div> 
            </div>
        </div>
    </nav>
    
        <section>
            
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </section>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark text-white">
        <div class="col-md-4 d-flex align-items-center">
            <a class="mb-3 mb-md-0 text-white" href="{% url 'home' %}"><span class="brand">The Happy Reader</span></a>
            </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">Follow us:
            <li class="ms-3">
                <a href="#"><i class="fab fa-twitter-square ms-3 text-white"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="#"><i class="fab fa-instagram-square ms-3 text-white"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a href="#"><i class="fab fa-youtube-square ms-3 text-white"></i>
                            </a>
                        </li>
                        <li class="ms-3">
                            <a href="#"><i class="fab fa-facebook-square ms-3 text-white"></i>
                                </a>
                            </li>
        </div>
    </footer>
</body>

</html>
