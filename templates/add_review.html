{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<center>
    <h1>Create your own book review:</h1>
    <br></br>
    {% if submitted %}
        Your Book review was Submitted Succesfully! 
        Thank you for contributing.

    {% else %}
    
    <form action="" method="POST" novalidate>
       {% csrf_token %}

       {{ form.as_p|crispy }}

       <input type="submit" value="
       Submit" class="btn btn-success">

       
    </form>
    {% endif %}
</center> 


{% endblock %}
